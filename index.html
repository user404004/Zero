<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Azrael - اشتراك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root {
      --bg: #0a0a0a;
      --glass: rgba(10, 10, 10, 0.6);
      --neon: #00ffc6;
      --text: #e6f1ff;
      --muted: #9aa4ad;
      --danger: #ff2b6a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('bg.jpg') center/cover no-repeat;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
    }

    .veil {
      position: absolute; inset: 0;
      background: var(--glass);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(15,15,15,0.85));
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.6;
    }

    input, button {
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 300px;
      outline: none;
    }

    input {
      background: #111;
      color: var(--text);
    }

    button {
      background: var(--neon);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,255,198,0.5);
    }

    .telegram-link {
      margin-top: 15px;
      font-size: 0.95rem;
      color: var(--neon);
      text-decoration: none;
      border-bottom: 1px dashed var(--neon);
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="veil"></div>
  <div class="container">
    <h1>شكرا لاستخدامك Zero Azrael</h1>
    <p>في هذا العالم المظلم، ليس كل من يبحر يجد الضوء. كل خطوة هنا محسوبة، وكل سر محفوظ. أدخل كود الاشتراك لتفتح لك البوابة.</p>

    <input type="text" placeholder="ادخل كود الاشتراك هنا" id="code">
    <button onclick="goNext()">دخول</button>

    <a class="telegram-link" href="https://t.me/Azrael_X0" target="_blank">لشراء الكود تواصل معي</a>
  </div>

  <script>
    function goNext() {
      const code = document.getElementById('code').value.trim();
      const correctCode = 'X12344@123'; // الكود الصحيح
      if(code === correctCode) {
        window.location.href = 'number.html';
      } else {
        alert('الكود غير صحيح! الرجاء إدخال الكود الصحيح للمتابعة.');
      }
    }
  </script>
</body>
</html>
